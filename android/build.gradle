buildscript {
    repositories {
        google()  // ðŸ‘ˆ Ensure this is here
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.2'  // ðŸ‘ˆ Ensure this is updated
        classpath 'com.google.gms:google-services:4.4.0'  // ðŸ‘ˆ Add this line
    }
}


allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
